<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Consulta CEP com API</title>
</head>
<body>
    <section class="container-fluid text-center p-3">
        <h1>Consulta de CEP:</h1>
    </section>
    <section class="container-fluid md p-3">
        <div class="form-floating mb-3">
            <input type="CEP" class="form-control" id="cep" placeholder="CEP">
            <label for="CEP">CEP</label>
        </div>
        <div class="form-floating mb-3">
            <input type="Logradouro" class="form-control" id="logradouro" placeholder="Logradouro">
            <label for="Logradouro">Logradouro</label>
        </div>
        <div class="form-floating mb-3">
            <input type="Bairro" class="form-control" id="bairro" placeholder="Bairro">
            <label for="Bairro">Bairro</label>
        </div>
        <div class="form-floating mb-3">
            <input type="Município" class="form-control" id="localidade" placeholder="Município">
            <label for="Município">Município</label>
        </div>
        <div class="form-floating mb-3">
            <input type="Estado" class="form-control" id="uf" placeholder="Estado">
            <label for="Estado">Estado</label>
        </div>  
        <div class="form-floating mb-3">
            <input type="Número" class="form-control" id="numero" placeholder="Número">
            <label for="Número">Número</label>
        </div>  
    </section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="app/app2.js"></script>
</body>
</html>
